     <style>
        .card-container {
            position: relative;
            width: 300px; /* Ancho fijo para las tarjetas */
            margin: 0 auto; /* Centrar el contenedor */
        }
        .card {
            position: absolute; /* Posicionamiento absoluto para superposición */
            transition: transform 0.3s, z-index 0.3s;
            width: 100%; /* Asegurarse de que las tarjetas ocupen el mismo ancho */
        }
        .card.selected {
            z-index: 10; /* Asegura que la tarjeta seleccionada esté en la parte superior */
            transform: scale(1.1); /* Aumenta el tamaño de la tarjeta seleccionada */
        }
        
    </style>


</head>

    <script>
        function selectCard(card) {
            // Remover la clase 'selected' de todas las tarjetas
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.classList.remove('selected'));
    
            // Agregar la clase 'selected' a la tarjeta seleccionada
            card.classList.add('selected');
        }
   
        $(document).ready(function () {
      
          $("#stars-default").rating();
          $("#stars-green").rating('create', { coloron: 'green', onClick: function () { alert('rating is ' + this.attr('data-rating')); } });
          $("#stars-herats").rating('create', { coloron: 'red', limit: 10, glyph: 'glyphicon-heart' });
        });
      </script>
