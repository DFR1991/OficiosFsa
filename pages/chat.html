<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Theme style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../dist/css/adminlte.min.css">

    <link rel="stylesheet" href="../dist/css/style.css">

</head>


<body class="hold-transition sidebar-mini">

    <header>

        <nav class="navbar navbar-expand navbar-light row border-secondary border-bottom"
            style="background-color: white;">

            <div class="col">
                <button class="nav-link" onclick="window.history.back()"><i
                        class="fa fa-arrow-left text-primary"></i><b> &nbsp; Perfil</b></button>
            </div>

            <div class="col-3">
                <img src="../dist/img/logo-2.png" class="profile-user-img img-fluid img-circle bg-light ml-3"
                    style="width: 50px; height: 50px;">
            </div>

        </nav>
        <!-- <nav class="navbar navbar-expand navbar-light row bg-azul-app">

      <div class="col">
        <form action="simple-results.html">
          <div class="input-group">
            <input type="search" class="form-control form-control-lg" placeholder="Electricista, albañil, etc">
            <div class="input-group-append">
              <button type="submit" class="btn btn-lg btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
  
    </nav>-->

    </header>


    <main>

        <div class="wrapper">

            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">

                            <!-- Profile Image -->
                            <div class="">
                                <div class="card-body box-profile">
                                    <div class="row">

                                        <div class="col-4">
                                            <img class="profile-user-img img-circle" src="../dist/img/yo.jpeg"
                                                alt="User profile picture" style="height: 130px; width: 130px;">
                                        </div>

                                        <div class="col-8 text-center">
                                            <h3 class="profile-username text-center ml-4">Profesional</h3>
                                            <h3 class="profile-username text-center ml-4"><b>Diego Riveros</b></h3>
                                            <p class="text-azul-app text-center ml-4"> <i class="fa fa-map-marker"
                                                    aria-hidden="true">
                                                </i> &nbsp; Zona San Jose Obrero</p>
                                        </div>


                                        <div class="direct-chat-messages">
                                            <!-- Message. Default to the left -->
                                            <div class="direct-chat-msg">
                                                <div class="direct-chat-infos clearfix">
                                                    <span class="direct-chat-name float-left">Tù</span>
                                                    <span class="direct-chat-timestamp float-right">23 Ene 2:10
                                                        pm</span>
                                                </div>
                                                <!-- /.direct-chat-infos -->
                                                <img class="direct-chat-img" src="../dist/img/yo.jpeg"
                                                    alt="message user image">
                                                <!-- /.direct-chat-img -->
                                                <div class="direct-chat-text text-white bg-azul-app">
                                                    Hola Laura, tengo disponibilidad. Contame de que se trata.
                                                </div>
                                                <!-- /.direct-chat-text -->
                                            </div>
                                            <!-- /.direct-chat-msg -->

                                            <!-- Message to the right -->
                                            <div class="direct-chat-msg right">
                                                <div class="direct-chat-infos clearfix">
                                                    <span class="direct-chat-name float-right">Laura Lopez</span>
                                                    <span class="direct-chat-timestamp float-left">23 Ene 2:05 pm</span>
                                                </div>
                                                <!-- /.direct-chat-infos -->
                                                <img class="direct-chat-img" src="../dist/img/yo.jpeg"
                                                    alt="message user image">
                                                <!-- /.direct-chat-img -->
                                                <div class="direct-chat-text text-white bg-secondary">
                                                    Hola Diego, necesito realizar un arreglo complejo de plomeria
                                                </div>
                                                <!-- /.direct-chat-text -->
                                            </div>
                                            <!-- /.direct-chat-msg -->

                                            <div class="text-center">
                                                <button type="date" class="btn btn-lg text-azul-app border-secondary border-2 mt-2 rounded-pill"><i class="fa-solid fa-calendar-days"></i>  | Coordinar Cita </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <form action="#" method="post">
                                    <div class="input-group">
                                         <span class="input-group-append text-muted">
                                          <i class="fa-solid fa-face-smile fa-2x"></i>
                                           &nbsp; &nbsp;
                                        </span>
                                        <input type="text" name="message" placeholder="..."
                                            class="form-control">
                                        <span class="input-group-append text-muted">
                                             &nbsp; &nbsp;
                                            <i class="fa-solid fa-paperclip fa-2x"></i> &nbsp;&nbsp;
                                            <i class="fa-solid fa-camera fa-2x"></i>
                                        </span>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <!-- /.card -->
                    </div>



                </div>
            </section>

        </div>
    </main>



    <footer>
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light row text-center bg-azul-app">
            <!-- Left navbar links -->

            <div class="col">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i
                        class="fa-solid fa-message fa-2x text-white"></i></a>
            </div>

            <div class="col">
                <a class="nav-link" data-widget="pushmenu" href="inicio.html" role="button"><i
                        class="fa fa-home fa-2x text-white" aria-hidden="true"></i></a>
            </div>

            <div class="col">
                <a class="nav-link" data-widget="pushmenu" href="perfil-info.html" role="button"><i
                        class="fa fa-user fa-2x text-warning" aria-hidden="true"></i></a>
            </div>

        </nav>
        <!-- /.navbar -->
    </footer>




</body>

</html>

<script src="../dist/js/bootstrap-star-rating.js"></script>
<script>
    $(document).ready(function () {

        $("#stars-default").rating();
        $("#stars-green").rating('create', { coloron: 'green', onClick: function () { alert('rating is ' + this.attr('data-rating')); } });
        $("#stars-herats").rating('create', { coloron: 'red', limit: 10, glyph: 'glyphicon-heart' });
    });
</script>
