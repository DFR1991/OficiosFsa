<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>

  <body class="hold-transition register-page" style="background-color: white;">

      <nav class="navbar navbar-expand  navbar-light  fixed-top row border-secondary border-bottom" style="background-color: white;">
      
          <div class="col">
            <a class="nav-link" data-widget="pushmenu" href="index_1.html" role="button"><i class="fa fa-arrow-left text-primary"
              aria-hidden="true"></i></a>
          </div>
      
          <div class="col">
      
          </div>
            
          <div class="col-3" >
              <img src="../dist/img/logo-2.png" class="profile-user-img img-fluid img-circle bg-light ml-3"  style="width: 50px; height: 50px;">
          </div>
      
      </nav>

      <!-- left column -->
       
      <br><br><br><br>
      <span class="mt-3" style="font-size: 20px;"><b>Registrarse</b></span>

      <div class="col-10">
        <form id="quickForm" >
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputName" class="text-secondary">Nombre/s</label>
              <input type="text" name="name" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="exampleInputName" class="text-secondary">Apellido/s</label>
              <input type="text" name="name" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="exampleInputName" class="text-secondary">Email</label>
              <input type="email" name="name" class="form-control" id="name">
            </div>
    
            <div class="form-group">
              <label for="exampleInputLastname"  class="text-secondary">Contraseña</label>
              <input type="password" name="lastname" class="form-control" id="lastname" >
            </div>

            <div class="form-group">
              <label for="exampleInputLastname"  class="text-secondary">Repetir Contraseña</label>
              <input type="password" name="lastname" class="form-control" id="lastname" >
            </div>
      
          </div>
          <!-- /.card-body -->
          <div class="row justify-content-center mb-3">

            <button type="button" class="btn btn-light text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #051e52;">
              <b>Crear Cuenta</b>
            </button>
          </div>
    
          <p class="text-center"> <b>o continua con</b></p>
    
          <div class="row justify-content-center mb-3">
    
            <div class="col">
              <a href="">
                <img src="../dist/img/google_icon.png" class="profile-user-img img-fluid img-circle border border-0"  style="width: 75px; height: 75px;">
              </a>
            </div>
    
            <div class="col">
              <a href="">
                <img src="../dist/img/facebook_icon.png" class="profile-user-img img-fluid img-circle border border-0"  style="width: 75px; height: 75px;">
              </a>
            </div>
    
            <div class="col">
              <a href="">
                <img src="../dist/img/Instagram_icon.png" class="profile-user-img img-fluid img-circle border border-0"  style="width: 75px; height: 75px;">
              </a>
            </div>
    
          </div>

        </form>
      </div>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <div>
              <h1 class="modal-title fs-5 text-center mt-2" id="exampleModalLabel" style="color:#051e52;"><b>Perfecto!</b></h1>              
            </div>

            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver a enviar</button>
              <button type="button" class="btn text-white" style="background-color: #051e52;">Listo</button>
            </div>
          </div>
        </div>
      </div>
  
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <!-- AdminLTE App -->
  
  <script>
    $(function () {
      $.validator.setDefaults({
        submitHandler: function () {
          alert( "Form successful submitted!" );
        }
      });
      $('#quickForm').validate({
        rules: {
          email: {
            required: true,
            email: true,
          },
          password: {
            required: true,
            minlength: 5
          },
          terms: {
            required: true
          },
        },
        messages: {
          email: {
            required: "Please enter a email address",
            email: "Please enter a valid email address"
          },
          password: {
            required: "Please provide a password",
            minlength: "Your password must be at least 5 characters long"
          },
          terms: "Please accept our terms"
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });
    });
    </script>
  </body>

</html>
